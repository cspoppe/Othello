<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css?v=1.0.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <title>Othello Register</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/images/othello_icon.jpg" />
</head>

<body>
    <main>
        <div class="base-container">
            <div class="main-container">
                <header class="login-header">Othello</header>
                <div class="login__window">
                    <form class="login__form" action="{{url_for('register')}}" method="POST">
                        <div class="input-component">
                            <input class="login-input" type="text" id="username" name="username" placeholder="username">
                        </div>
                        <div class="input-component">
                            <input class="login-input" type="password" id="password" name="password"
                                placeholder="password">
                        </div>
                        <input class="button-component" type="submit" value="Sign Up">
                    </form>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class=flashes>
                        {% for category, message in messages %}
                        <span class="flash {{ category }}">{{ message }}</span>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
                <div class="login-component">
                    <span class="login-tag">Have an account?</span>
                    <a href="{{url_for('login')}}">Log In</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
